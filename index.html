<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Timer</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="h1text">
                <h1 class="text-danger text-center mt-3">TIMER</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-5 mx-auto text-center timer-text">
                <span id="min">00</span>:<span id="sec">00</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 mx-auto text-center">
                <label class="text-white fs-1">Minute:</label>
                <input class="timer-input" type="number" min="0" id="minInput" value="00">
            </div>
            <div class="col-sm-12 mx-auto text-center mt-5">
                <label class="text-white fs-1">Second:</label>
                <input class="timer-input" type="number" min="0" id="secInput" value="00">
            </div>

            <div class="col-sm-12 mx-auto text-center mt-5">
                <button class="btn btn-success w-50 mb-3 fs-3" id="btnStart">START</button>
                <button class="btn btn-warning w-50 mb-3 fs-3" id="btnReset">RESET</button>
                <div class="bg-danger text-white p-3 w-50 mx-auto mt-5 fs-1" id="error">Value cannot be less than 0!</div>
                <div class="bg-success text-white p-3 w-50 mx-auto mt-5 fs-1" id="success">The timer is complete!</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/timer.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
